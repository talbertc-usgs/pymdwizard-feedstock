{% set version = "2.0.2" %}

package:
  name: pymdwizard
  version: {{ version }}

source:
  url: https://github.com/usgs/fort-pymdwizard/releases/download/v{{ version }}/pymdwizard-{{ version }}.tar.gz
  sha256: 2B66782A3D386F910739DDCF4E24A9577DC66D9F557040557980399229387533 

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - requests
    - lxml
    - defusedxml
    - pandas
    - jupyter
    - gdal 2.1.*
    - geopandas
    - pyqt >=5.0
    - xlrd
    - python-docx
    - habanero

test:
  imports:
    - pymdwizard

about:
  home: https://github.com/usgs/fort-pymdwizard
  license: CC0 4.0
  license_file: LICENSE.md
  summary: 'A CSDGM Metadata Editor.'

extra:
  recipe-maintainers:
    - ocefpaf
